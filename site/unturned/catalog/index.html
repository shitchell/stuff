<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unturned Catalog</title>
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <div class="topbar">
    <div class="breadcrumb">
      <a href="/">stuff</a><span class="sep">/</span>
      <a href="../">Unturned</a><span class="sep">/</span>
      <a href="#" id="breadcrumb-root">Catalog</a>
      <span id="breadcrumb-trail"></span>
    </div>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search...">
    </div>
    <button class="gear-btn" id="gear-btn" title="Settings">&#9881;</button>
  </div>

  <div class="outer-layout">
    <div class="sidebar" id="sidebar">
      <div class="section">
        <h3>Tables</h3>
        <ul class="table-list" id="table-list"></ul>
        <button class="add-col-btn" onclick="openModal()" style="margin-top:0.5rem">+ Add Table</button>
      </div>
      <div class="section">
        <h3>Map Filter</h3>
        <div id="map-filters" class="filter-group"></div>
      </div>
    </div>

    <div class="right-panel">
      <div class="tabs" id="tabs"></div>
      <div class="result-info" id="table-info" style="display:none"></div>
      <div class="content" id="content">
        <div style="text-align:center;padding:2rem;color:#888;">Loading...</div>
      </div>
    </div>
  </div>

  <!-- Query Builder Modal -->
  <div class="modal-overlay" id="modal-overlay" style="display:none">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">New Table</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-field">
          <label for="modal-label">Table Name</label>
          <input type="text" id="modal-label" placeholder="e.g. My Weapons">
        </div>
        <div class="modal-section">
          <h3>Any of these <span class="modal-hint">(items matching at least one)</span></h3>
          <div id="modal-any-conditions"></div>
          <button class="add-condition-btn" onclick="addModalCondition('any')">+ Add condition</button>
        </div>
        <div class="modal-section">
          <h3>All of these <span class="modal-hint">(every condition must match)</span></h3>
          <div id="modal-all-conditions"></div>
          <button class="add-condition-btn" onclick="addModalCondition('all')">+ Add condition</button>
        </div>
        <div class="modal-preview">
          <span id="modal-match-count">0</span> entries match
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="modal-btn modal-btn-save" onclick="saveModal()">Save</button>
      </div>
    </div>
  </div>

  <!-- Custom Column Modal -->
  <div class="modal-overlay" id="col-modal-overlay" style="display:none">
    <div class="modal" style="max-width:480px">
      <div class="modal-header">
        <h2 id="col-modal-title">Custom Column</h2>
        <button class="modal-close" onclick="closeColModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-field">
          <label for="col-modal-label">Label</label>
          <input type="text" id="col-modal-label" placeholder="e.g. Food:Water Ratio">
        </div>
        <div class="modal-field" style="position:relative">
          <label for="col-modal-expr">Expression</label>
          <input type="text" id="col-modal-expr" placeholder="e.g. parsed.consumable.food / parsed.consumable.water"
                 oninput="onExprInput(this)" autocomplete="off">
          <div class="expr-autocomplete" id="expr-autocomplete"></div>
        </div>
        <div class="col-modal-preview" id="col-modal-preview"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-cancel" onclick="closeColModal()">Cancel</button>
        <button class="modal-btn modal-btn-save" onclick="saveColModal()">Save</button>
      </div>
    </div>
  </div>

  <script src="../js/common.js"></script>
  <script src="catalog.js"></script>
</body>
</html>
