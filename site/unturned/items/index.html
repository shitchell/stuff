<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unturned Items Browser</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        a { color: #6db3f2; }

        /* --- Layout: sidebar + main --- */
        .page-layout {
            display: flex;
        }

        /* --- Sidebar nav --- */
        nav#sidebar {
            position: sticky;
            top: 0;
            align-self: flex-start;
            width: 220px;
            min-width: 220px;
            height: 100vh;
            overflow-y: auto;
            background: #141428;
            border-right: 1px solid #333;
            padding: 12px 0;
            font-size: 0.78rem;
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        nav#sidebar::-webkit-scrollbar { width: 5px; }
        nav#sidebar::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        nav#sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Nested nav lists (children of collapsed sections are hidden via JS) */
        nav#sidebar ul ul {
            margin: 0;
            padding: 0;
        }

        nav#sidebar li {
            margin: 0;
        }

        nav#sidebar a {
            display: block;
            padding: 2px 12px;
            color: #c0c0c0;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.1s;
        }

        nav#sidebar a:hover {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        nav#sidebar a.active {
            color: #ffd700;
            border-left: 2px solid #ffd700;
        }

        nav#sidebar a.collapsed-link {
            color: #555;
        }

        nav#sidebar a.collapsed-link:hover {
            color: #888;
        }

        /* Nesting depth via padding */
        nav#sidebar .nav-depth-0 { padding-left: 12px; font-weight: 600; }
        nav#sidebar .nav-depth-1 { padding-left: 24px; }
        nav#sidebar .nav-depth-2 { padding-left: 36px; }
        nav#sidebar .nav-depth-3 { padding-left: 48px; }

        /* --- Content area --- */
        .content-area {
            flex: 1;
            min-width: 0;
        }

        /* --- Header / Controls --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #1a1a2e;
            border-bottom: 1px solid #333;
            padding: 12px 20px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            color: #ffd700;
            margin: 0;
            font-size: 1.3rem;
            white-space: nowrap;
        }

        h1 a {
            color: inherit;
            text-decoration: none;
        }

        h1 a:hover { text-decoration: underline; }

        .search-bar {
            flex: 1;
            min-width: 200px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #search {
            width: 100%;
            padding: 6px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #16213e;
            color: #e0e0e0;
            font-size: 0.9rem;
            outline: none;
        }

        #search:focus { border-color: #6db3f2; }
        #search::placeholder { color: #888; }

        #result-count {
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
        }

        /* --- Filter panels --- */
        .filter-panels {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            flex-wrap: wrap;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.25s ease, opacity 0.2s ease, margin 0.25s ease;
            margin-top: 0;
        }

        header:focus-within .filter-panels,
        .filter-panels:hover {
            max-height: 300px;
            opacity: 1;
            margin-top: 8px;
        }

        .filter-group {
            background: #16213e;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 0;
            min-width: 160px;
        }

        .filter-group summary {
            cursor: pointer;
            padding: 4px 10px;
            font-size: 0.8rem;
            color: #c0c0c0;
            user-select: none;
        }

        .filter-group summary:hover { color: #ffd700; }

        .checkbox-list {
            padding: 4px 10px 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .checkbox-list label {
            font-size: 0.78rem;
            white-space: nowrap;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .checkbox-list label:hover { color: #ffd700; }

        .checkbox-list input[type="checkbox"] {
            accent-color: #ffd700;
        }

        .toggle-all {
            font-weight: bold;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
            margin-bottom: 2px;
            width: 100%;
        }

        /* --- Content / Sections --- */
        main {
            padding: 0 20px 40px;
        }

        .data-section {
            margin-top: 4px;
        }

        .section-header {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 0;
            margin: 0;
            color: #ffd700;
        }

        .section-header:hover { color: #fff; }

        h2.section-header { font-size: 1.2rem; margin-top: 20px; }
        h3.section-header { font-size: 1.05rem; margin-top: 12px; padding-left: 12px; }
        h4.section-header { font-size: 0.95rem; margin-top: 8px; padding-left: 24px; }
        h5.section-header { font-size: 0.9rem; margin-top: 6px; padding-left: 36px; }

        .collapse-icon {
            display: inline-block;
            transition: transform 0.15s;
            font-size: 0.7em;
        }

        .data-section.collapsed > .section-content {
            display: none;
        }

        .data-section.collapsed > .section-header .collapse-icon {
            transform: rotate(-90deg);
        }

        .section-content {
            padding-left: 8px;
        }

        .type-label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #c0c0c0;
            margin: 8px 0 4px;
        }

        /* --- Tables --- */
        .table-wrap {
            overflow-x: auto;
            margin: 4px 0 12px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.82rem;
        }

        th, td {
            padding: 3px 8px;
            text-align: left;
            border-bottom: 1px solid #2a2a3e;
            white-space: nowrap;
        }

        th {
            background: #16213e;
            color: #c0c0c0;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
            font-weight: 600;
        }

        th:hover { color: #ffd700; }

        .sort-icon {
            font-size: 0.7em;
            margin-left: 2px;
            opacity: 0.4;
        }

        th.sorted-asc .sort-icon::after { content: "▲"; opacity: 1; }
        th.sorted-desc .sort-icon::after { content: "▼"; opacity: 1; }

        tr:nth-child(even) { background: rgba(255,255,255,0.02); }
        tr:hover { background: rgba(255,215,0,0.08); }
        tr.hidden { display: none; }

        /* --- Loading --- */
        #loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.1rem;
        }

        /* --- Responsive --- */
        @media (max-width: 800px) {
            nav#sidebar { display: none; }
            header { padding: 8px 12px; }
            main { padding: 0 12px 40px; }
            .header-top { flex-direction: column; align-items: stretch; }
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="page-layout">
        <nav id="sidebar"></nav>
        <div class="content-area">
            <header>
                <div class="header-top">
                    <h1><a href="/">stuff</a> / <a href="../">Unturned</a> / Items</h1>
                    <a href="../crafting/" style="font-size: 0.85rem; color: #6db3f2; white-space: nowrap;">Crafting Viewer</a>
                    <div class="search-bar">
                        <input type="search" id="search" placeholder="Search entries...">
                        <span id="result-count"></span>
                    </div>
                </div>
                <div class="filter-panels">
                    <details class="filter-group" open>
                        <summary>Categories</summary>
                        <div class="checkbox-list" id="category-filters"></div>
                    </details>
                    <details class="filter-group" id="map-filter-group" open style="display:none">
                        <summary>Maps</summary>
                        <div class="checkbox-list" id="map-filters"></div>
                    </details>
                    <details class="filter-group" open>
                        <summary>Search In</summary>
                        <div class="checkbox-list" id="field-filters"></div>
                    </details>
                </div>
            </header>
            <main id="content">
                <div id="loading">Loading data...</div>
            </main>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
